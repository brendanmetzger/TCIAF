<dd class="media audio playlist">
  <a style="display:none;" class="button pad">â–¸ Play</a>
  <input type="hidden" class="type" name="[vertex[media][$index][@][type]]" value="[$type]" />
  <input type="hidden" class="mark" name="[vertex[media][$index][@][mark]]" value="[$mark]" />
  <input type="text" name="[vertex[media][$index][CDATA]]" value="[$plain]" style="width:50%;display:inline-block;padding:0.25em;margin:1px;vertical-align:middle;border-radius:0.25em;background-color:#f8f8f8;"/>
  <label class="inline">
    <input type="checkbox" class="src" name="[vertex[media][$index][@][src]]"  value="[$src]" checked="checked" />
    <span>Keep Audio</span>
  </label>
  <audio src="[//s3.amazonaws.com/$src]" title="[$model:title]" onloadedmetadata="this.parentNode.querySelector('input.mark').value = Math.round(this.duration);" controls="controls" preload="metadata">Audio</audio>
</dd>
