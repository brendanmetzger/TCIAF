<article>
	<header>
		<h3 class="brown tracked caps-lock bb">Playlists</h3>
		<nav>
	    <!-- insert views/partials/navigator.html -->
	  </nav>
	</header>
	<!-- iterate list -->
  <article data-created="[$item:@created]" data-updated="[$item:@updated]" class="panel listing pad">
		<header class="two-thirds container">
      <img data-src="[//s3.amazonaws.com/$item:photo:url]"/>
      <h2 class="display tracked t"><a href="[$item:permalink]" data-id="[$item:@id]">[$item:title]</a></h2>
      <p>[$item:summary]</p>
		</header>
		<ul class="plain h5 pad sink container">
			<li>[$item:size:length Tracks]</li>
			<li>[$item:size:duration Hours]</li>
			<!-- iterate item:curators -->
			<li><a href="[$person:permalink]" data-id="[$person:@id]">[$person:@title]</a></li>
		</ul>
  </article>
</article>
