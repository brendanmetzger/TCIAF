
<article vocab="http://schema.org/" typeof="Person" class="listing panel card pad-h" data-id="[$person:@id]" id="[$person:@id]">
  <a href="[$person:permalink]" property="name" class="l t">
    <figure class="bio read center">
      <span style="[background-image:url(//s3.amazonaws.com/$person:photo:url);]">[$person:photo:caption]</span>
      <figcaption class="h5 pad-v">[$person:@title]</figcaption>
    </figure>
  </a>
  <p class="pad t">[$person:summary]</p>
</article>
