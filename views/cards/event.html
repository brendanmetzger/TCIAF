<article class="listing panel pad flip">
  <figure class="one-third gallery">
    <a href="[$item:permalink]" rel="nofollow"><img data-src="[//s3.amazonaws.com/$item:photo:url]" data-aspect="[$item:photo:mark]"/></a>
  </figure>
  <div class="two-thirds">
    <h5 class="brown"><time>[$item:teaser]</time></h5>
    <h2 class="display t" data-id="[$item:@id]"><a href="[$item:permalink]">[$item:title]</a></h2>
    <p>[$item:summary]</p>
  </div>
</article>
