<article class="conference page">
  <style media="screen">
    header.controls button {
      margin: 0 1.5em 0 0;
    }
    .panel.space {
      flex-wrap:wrap;
    }
    .panel.space > * {
      flex: 0 0 10em;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .two-thirds .plain.h4 li {
      padding:0.5em;
    }
    .two-thirds .plain.h4 li span {
      display: block;
      margin-left:0.5em;
    }

  </style>
  <nav class="caps-lock t b h6">
    <a href="/overview/conference">Conferences</a> / <span class="selected">[$item:title]</span>
  </nav>
  <header class="panel"  style="align-items:center;">
    <div class="two-thirds">
      <div class="panel tt b">
        <span style="padding:2vmax;">
          <button class="listen" onclick="quickPlay(this, event);" style="transition:opacity 0.5s;">Play This</button>
        </span>
        <div  data-aspect="[$item:banner:mark]">
          <h1 class="lead tracked display b" data-id="[$item:@id]">[$item:title]</h1>
          <h4><time>[$item:date]</time></h4>
        </div>
      </div>
    </div>
    <figure class="one-third ll">
      <img data-src="[//s3.amazonaws.com/$item:photo:url]" alt="[$item:@title banner]" style="max-width:100%;" class="b"/>
    </figure>
  </header>
  <hr class="ruled"/>
  <section>[$item:content:about]</section>
  <section class="panel">
    <section class="two-thirds">
      <h4 class="strong caps-lock brown t b" id="sessions">Conference Sessions</h4>
      <ul class="plain h4">
        <!-- iterate item:sessions -->
        <li><a href="[#goto-$item:@id]"><em>[$item:title]</em> <span>[with $item:presenter]</span></a></li>
      </ul>
    </section>
    <section class="one-third ll">
      <div class="gray-bg spot">
        <h4 class="brown caps-lock strong">More Conferences</h4>
        <ul class="plain path h4 m">
          <!-- iterate item:origin:conferences -->
          <li><a href="[/overview/conference/$edition:@id]">[$edition:year]</a></li>
        </ul>
      </div>
      <!-- replace sponsors -->
    </section>
  </section>
  <hr class="ruled"/>
  <section>
    <!-- iterate item:sessions -->
    <!-- insert views/cards/feature.html -->
  </section>
</article>
