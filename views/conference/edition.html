<article class="conference page">
  <style media="screen">
    .intro {font-size:125%;}
    header.controls button {
      margin: 0 1.5em 0 0;
    }
    .panel.space {
      flex-wrap:wrap;
    }
    .panel.space > * {
      flex: 0 0 10em;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .two-thirds .plain li {
      padding:0.5em;
      margin: 0.25em 0;
      border-bottom: 2px solid rgba(0,0,0,0.05);
    }
    .two-thirds .plain li span {
      display:block;
      margin:0 0.5em;
    }
  </style>
  
  <header class="panel"  style="align-items:center;">
    <div class="two-thirds">
      <div class="panel tt b">
        <span style="padding:2vmax;">
          <button class="listen" onclick="quickPlay(this, event);" style="transition:opacity 0.5s;">Play This</button>
        </span>
        <div  data-aspect="[$item:banner:mark]">
          <h1 class="lead tracked display b" data-id="[$item:@id]">[$item:title]</h1>
          <h4><time>[$item:date]</time></h4>
        </div>
      </div>
    </div>
    <figure class="one-third ll">
      <img data-src="[//s3.amazonaws.com/$item:photo:url]" alt="[$item:@title banner]" style="max-width:100%;" class="b"/>
    </figure>
  </header>
  
  
  
  <div class="panel wrap reorder">
    
    <div class="two-thirds">
      <section class="intro">[$item:content:about]</section>
      <hr class="ruled"/>
      <nav>
        <h4 class="strong caps-lock brown t b" id="sessions">Conference Sessions</h4>
        <ul class="plain">
          <!-- iterate item:sessions -->
          <li><a href="[#goto-$item:@id]"><strong>[$item:title]</strong><span>[with $item:presenter]</span></a></li>
        </ul>
      </nav>
    </div>
    
    <section class="one-third ll">
      
      <form method="GET" class="spot">
        <h5 class="brown caps-lock strong">[$item:origin:title by year]</h5>
        <select onchange="navigateToPage.call({href: this.value}, event);">
          <option>Select Year</option>
          <!-- iterate item:origin:conferences -->
          <option value="[/overview/conference/$edition:@id]">[$edition:year]</option>
        </select>
      </form>
      
      
      <!-- replace sponsors -->
    </section>
    
    <hr class="ruled fill"/>
    
    <section>
      <!-- iterate item:sessions -->
      <!-- insert views/cards/feature.html -->
    </section>
    
    
  </div>
  
</article>
