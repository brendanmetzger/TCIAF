<article class="competition page"  vocab="http://schema.org/" typeof="Event">
  <header id="overview">
    <div class="[banner $item:@sticky banner-bg]" data-something="[$item:type]" data-aspect="[$item:banner:mark]" style="[background-image:url(//s3.amazonaws.com/$item:banner:url)]">
      <h1 class="lead tracked display strong t" data-id="[$item:@id]">[$item:title]</h1>
      <p>[$item:summary]</p>
    </div>
    <nav class="jump h5">
      <ul class="plain path">
        <!-- iterate item:articles -->
        <li><a href="[#$item:@id]">[$item:title]</a></li>
      </ul>
    </nav>
  </header>
  <article class="panel">
    <div class="two-thirds pad">
      <section class="markdown">[$item:content:about]</section>
      <!-- iterate item:articles -->
      <article class="pad t" id="[$item:@id]">
        <h2 class="display" data-id="[$item:@id]">[$item:title]</h2>
        <section class="markdown">[$item:content:description]</section>
        <a href="#overview" class="h4 pad-v jump">Back to top</a>
      </article>
    </div>
    <section class="one-third ll">
      <img src="[//s3.amazonaws.com/$item:square:url]" alt="[$item:@title banner]" style="max-width:100%;"/>
      <div class="gray-bg spot markdown">
        <aside>[$item:content:Extras]</aside>
      </div>
      <!-- replace judges -->
      <!-- replace sponsors -->
      <div class="gray-bg spot">
        <h4 class="brown caps-lock strong">[$item:origin:title by year]</h4>
        <ul class="plain path h4 m">
          <!-- iterate item:origin:competitions -->
          <li><a href="[/overview/competition/$edition:@id]">[$edition:year]</a></li>
        </ul>
      </div>
    </section>
  </article>
</article>
