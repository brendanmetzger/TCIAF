<article>
  
  <!-- iterate competitions -->
  <article id="[$item:@id]" style="margin-bottom: 5vmax">
    <header class="banner" style="[background-image:url(//s3.amazonaws.com/$item:banner:url)]">
      <h1 class="lead display tracked" data-id="[$item:@id]">[$item:title]</h1>
    </header>
    
    <div class="wrap panel">
      <section class="two-thirds">[$item:content:about]</section>
    
      <nav class="one-third">
        <form method="GET" class="spot" >
          <h5 class="brown caps-lock strong">[$item:title by year]</h5>
          <select onchange="navigateToPage.call({href: this.value}, event);">
            <option>Select Year</option>
            <!-- iterate item:competitions -->
            <option value="[/competition/$edition:@key]">[$edition:year]</option>
          </select>
        </form>
      </nav>
    </div>
  </article>

  <style type="text/css" media="screen">
    /* <![CDATA[ */
    article header.banner {
      background-repeat: no-repeat;
      background-size: 100% auto;
      background-position: 100% 0%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      color: #fff;
    }
    .upcoming:first-of-type {
      align-self:flex-start;
      padding:2.5em 2.5em 10vh;
      flex-grow:1;
      box-shadow:0 0 5em rgba(0,0,0,0.05);
    }
    a.upcoming * {color:#fff;}

    /* ]]> */
  </style>
</article>
