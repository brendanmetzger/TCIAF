<article>
  <header class="b">
    <h3 class="brown tracked caps-lock b">Competitions</h3>
    <nav class="jump h5">
      <ul class="plain path">
        <li><a href="#driehaus" title="Third Coast / Richard H. Driehaus Competiton">TC / RHDF Competition</a></li>
        <li><a href="#shortdocs">ShortDocs Competition</a></li>
      </ul>
    </nav>
  </header>

  <!-- iterate competitions -->
  <article id="[$item:@id]" class="panel flip">
    <!-- iterate item:upcoming -->
    <a class="[one-third upcoming ll $item:@sticky banner-bg]" href="[$item:permalink]" style="[background-image:url(//s3.amazonaws.com/$item:banner:url)]">
      <h4 class="caps-lock strong b">Coming Up</h4>
      <h3 class="display tracked">[$item:title]</h3>
      <h3>Learn More</h3>
    </a>
    <div class="two-thirds">
      <header class="pad-v b">
        <h1 class="lead display tracked" data-id="[$item:@id]">[$item:title]</h1>
        <img style="width:50%" src="[//s3.amazonaws.com/$item:banner:url]" />
      </header>
      <section>[$item:content:about]</section>
      <nav class="pad-h b tt">
        <h4 class="brown caps-lock strong">[$item:title by year]</h4>
        <ul class="plain path h5">
          <!-- iterate item:competitions -->
          <li class="year"><a href="[/overview/competition/$edition:@id]">[$edition:year]</a></li>
        </ul>
      </nav>
    </div>
  </article>

  <style type="text/css" media="screen">
    /* <![CDATA[ */

    .upcoming:first-of-type {
      align-self:flex-start;
      padding:2.5em 2.5em 10vh;
      flex-grow:1;
      box-shadow:0 0 5em rgba(0,0,0,0.05);
    }
    a.upcoming * {color:#fff;}

    /* ]]> */
  </style>
</article>
